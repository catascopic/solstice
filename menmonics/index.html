<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<title>Morse Code</title>
</head>
<body>

<div class="chart-title">All one kind</div>
<div class="morse">
	<span>E</span><span><img src="dot.svg"></span><span><img src="dash.svg"></span><span>T</span>
	<span>I</span><span><img src="dot.svg"><img src="dot.svg"></span><span><img src="dash.svg"><img src="dash.svg"></span><span>M</span>
	<span>S</span><span><img src="dot.svg"><img src="dot.svg"><img src="dot.svg"></span><span><img src="dash.svg"><img src="dash.svg"><img src="dash.svg"></span><span>O</span>
	<span>H</span><span><img src="dot.svg"><img src="dot.svg"><img src="dot.svg"><img src="dot.svg"></span>
</div>	

<div class="chart-title">Mirrored pairs</div>
<div class="morse">
	<span>A</span><span><img src="dot.svg"><img src="dash.svg"></span>
	<span><img src="dash.svg"><img src="dot.svg"></span><span>N</span>

	<span>D</span><span><img src="dash.svg"><img src="dot.svg"><img src="dot.svg"></span>
	<span><img src="dot.svg"><img src="dot.svg"><img src="dash.svg"></span><span>U</span>
	
	<span>G</span><span><img src="dash.svg"><img src="dash.svg"><img src="dot.svg"></span>
	<span><img src="dot.svg"><img src="dash.svg"><img src="dash.svg"></span><span>W</span>

	<span>B</span><span><img src="dash.svg"><img src="dot.svg"><img src="dot.svg"><img src="dot.svg"></span>
	<span><img src="dot.svg"><img src="dot.svg"><img src="dot.svg"><img src="dash.svg"></span><span>V</span>
	
	<span>F</span><span><img src="dot.svg"><img src="dot.svg"><img src="dash.svg"><img src="dot.svg"></span>
	<span><img src="dot.svg"><img src="dash.svg"><img src="dot.svg"><img src="dot.svg"></span><span>L</span>

	<span>Q</span><span><img src="dash.svg"><img src="dash.svg"><img src="dot.svg"><img src="dash.svg"></span>
	<span><img src="dash.svg"><img src="dot.svg"><img src="dash.svg"><img src="dash.svg"></span><span>Y</span>
</div>

<div class="chart-title">Symmetrical inverses</div>
<div class="morse">
	<span>R</span><span><img src="dot.svg"><img src="dash.svg"><img src="dot.svg"></span>
	<span><img src="dash.svg"><img src="dot.svg"><img src="dash.svg"></span><span>K</span>
	<span>P</span><span><img src="dot.svg"><img src="dash.svg"><img src="dash.svg"><img src="dot.svg"></span>
	<span><img src="dash.svg"><img src="dot.svg"><img src="dot.svg"><img src="dash.svg"></span><span>X</span>
</div>

<div class="chart-title">Odd ones out</div>
<div class="morse">
	<span>C</span><span><img src="dash.svg"><img src="dot.svg"><img src="dash.svg"><img src="dot.svg"></span>
	<span><img src="dot.svg"><img src="dash.svg"><img src="dash.svg"><img src="dash.svg"></span><span>J</span>
	<span>Z</span><span><img src="dash.svg"><img src="dash.svg"><img src="dot.svg"><img src="dot.svg"></span>
</div>

</body>
</html>
